    <script>
        function ordenarPuntos() {
            let tabla = document.getElementById("tablaPuntos");
            let filas = Array.from(tabla.tBodies[0].rows); // Obtenemos todas las filas del cuerpo de la tabla

            // Ordenar las filas por puntos (columna 2)
            filas.sort((a, b) => {
                let puntosA = parseInt(a.cells[1].textContent);
                let puntosB = parseInt(b.cells[1].textContent);
                return puntosB - puntosA; // Orden descendente
            });

            // Limpiamos el cuerpo de la tabla y agregamos las filas ordenadas
            const tbody = tabla.tBodies[0];
            tbody.innerHTML = ""; // Limpiamos el cuerpo de la tabla
            filas.forEach(fila => tbody.appendChild(fila)); // Agregamos las filas ordenadas
        }
    </script>
